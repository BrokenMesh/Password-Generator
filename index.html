<html>
    <head>
        <title> Password Generator </title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
        <script src="main.js"></script>
    </head>
    <body>
        <h1 id=title>Password Generator</h1> 
        <h3 id=subtitle>Enter your password and the name of the service you'r loging in to</h3>   

        <div>
            <form method="post" name="form" class="input-group" onsubmit="validateForm(event);">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="password" placeholder="Password" required/>

                    <label for="name">Service name (always use the same name for the service):</label>
                    <input type="text" id="name" name="name" placeholder="Service (Google)" required/>

                    <input type="submit" value="Submit"/>
            </form>
        </div>
        <div id=spacing></div>
        <div>
            Generated Password: <label id="genpass"></label> 
        </div>
    </body>

</html>
