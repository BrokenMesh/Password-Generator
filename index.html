<html>
    <head>
        <title> Password Generator </title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/crypto-js/3.1.9-1/crypto-js.min.js"></script>
        <script src="https://cdn.staticfile.org/crypto-js/3.1.9-1/sha3.min.js"></script>
    </head>
    <body>
        <h1 id=title>Password Generator</h1> 
        <h3 id=subtitle>Enter your password and the name of the service you'r loging in to</h3>   

        <div>
            <form method="post" name="form" class="input-group" onsubmit="validateForm(); return false;">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="password" placeholder="Password" required>

                    <label for="name">Service name (always use the same name for the service):</label>
                    <input type="text" id="name" name="name" placeholder="Service (Google)" required>

                <input type="submit" value="Submit" >
            </form>
        </div>
        <div id=spacing></div>
        <div>
            Generated Password: <label id="genpass"></label> 
        </div>
    </body>

</html>
